<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>all posts page</title>
</head>
<body>
    <div id="posts__list">
        <ul th:each="post : ${posts}">
            <li>
                <p th:text="${post.text}">
                </p>
            </li>
        </ul>
    </div>
</body>
</html>
